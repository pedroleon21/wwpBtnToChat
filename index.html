<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start wpp chat</title>
    <link rel="shortcut icon" href="./img/WhatsApp.svg.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div  id='alert' class="col-12"></div>
        <div class="col-12">
            <h1 class="title"> Start a wpp chat messege</h1>
            <p>type the phone number info to chat</p>
            <div class="row">
                <input class="col-12" id="ddi" type="number" placeholder="Country code" />
            </div>
            <div class="row">
                <input class="col-12" id="ddd" type="number" placeholder="Zone code" />
            </div>
            <div class="row">
                <input class="col-12" id="num" type="number" placeholder="Phone number" />
            </div>
            <div class="row">
                <textarea class="col-12" id='input-msg' type="text" placeholder="Messege"></textarea>
            </div>
            <div class="col-12 mt-1">
                    <button type="button" class="btn btn-primary" id='btn'>open chat</button>
                    <button type="button" class="btn btn-primary" id="btn-gen">Get Link</button>
                </div>
            </div>
            <div id="show-link">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>

</html>
